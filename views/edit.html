<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
    
      <form ng-submit="updateTask(selectedTask)">
        <input type="text" class="form-control" ng-model="selectedTask.title" placeholder="Task title" required><br>
        <textarea ng-model="selectedTask.description" class="form-control" placeholder="Describe what you need done" required></textarea><br>
        <input type="number" class="form-control" ng-model="selectedTask.total" placeholder="How much will you pay?" required><br>
        <input type="submit" value="Update Task" class="btn btn-info">
      </form>
    
    </div>
  </div>
</div>
